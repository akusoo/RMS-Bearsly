name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Railway
        uses: railwayapp/railway-deploy@v2
        with:
          service: <YOUR_RAILWAY_SERVICE_ID>
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
